<html>
	<head>
		<title>Test Usage</title>
	</head>
	<body>
	
		<div>
			<form method="get" action="/dist/sample.json" data-ajax data-bind="#sample-json-bind">
				<button type="submit">Get sample.json</button>

				<div id="sample-json-bind" style="margin-top: 25px">
					<div data-bind-for="$" style="border: 1px solid gray; padding: 10px;">
						<p>
							Name: <span data-bind-property="name"></span>
						</p>
						<p>
							Company: <span data-bind-property="company"></span>
						</p>
						<p>
							Email: <span data-bind-property="contact.email"></span>
						</p>
						<p>
							Phone: <span data-bind-property="contact.phone"></span>
						</p>
						<h3>Friends</h3>
						<ul data-bind-for="friends">
							<li>
								id: <span data-bind-property="id"></span><br/>
								name: <span data-bind-property="name"></span><br/>
							</li>
						</ul>
						<p data-bind-property="tags">

						</p>
						<h3>Tags</h3>
						<ul data-bind-for="tags">
							<li>
								<span data-bind-property="$"></span><br/>
							</li>
						</ul>
					</div>
				</div>


			</form>
		</div>
	
	
		<script type="text/javascript" src="utils/utilities.js"></script>
		<script type="text/javascript" src="attv.js"></script>
		<script type="text/javascript" src="data-ajax.js"></script>
		<script type="text/javascript" src="data-bind.js"></script>
		<script type="text/javascript" src="data-partial.js"></script>
	</body>
</html>
