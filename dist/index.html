<html>
	<head>
		<title>Test Usage</title>
	</head>
	<body>

		<div>
			<a href="#" data-wall="alert" data-content="HI">Click for alert</a>
			
			<button onclick="alert('ola')" data-wall="alert" data-content="before ola">Click me for alert</button>
		</div>

		<div>
			<a href="#" data-wall="confirm" data-content="are you sure?">Click for confirm</a>
			
			<button onclick="alert('ola')" data-wall="confirm" data-content="before ola. are you sure?">Click me for confirm</button>
		</div>

		<div>
			<a href="#" data-dialog="default" data-content="This is the content" data-title="This is the title" data-modal="true">Click to show dialog (modal)</a>
			<button data-dialog="default" data-content="This is the content" data-title="This is the title" data-modal="false">Click to show dialog (non-modal)</button>
			<button data-dialog="default" data-options="( { title: 'This is the title', content: 'From data-options' } )">Click to show dialog (with data-options)</button>

			<button data-dialog="default" data-partial="dialog" data-title="Hello partial.html" data-url="partial.html">Click to show dialog (with data-partial)</button>
		</div>
	
		<div>
			<div data-partial="auto" data-url="partial.html"
				data-data="({name: 'value'})">uses [data-partial]</div>

<!-- 
			<div data-partial="auto" data-url="datetime.html" data-refresh="1000"
				data-interval="1000" data-data="({ now: Date.now()})">
				Loading content
			</div> -->
<!-- 			
			<div data-partial="auto" data-url="partial.html"></div> -->


			<form action="sample.json"
				data-partial="form"
				data-template-source="#template2"
				data-target="#container1">
				
				<button type="submit">Click here 1</button>

				<div id="container1">
					<p>Content should be here</p>
				</div>
			</form>
			
				
			<button type="submit"
				data-partial="click"
				data-url="partial.html"
				data-target="#container2">Click here 2222</button>

			<div id="container2">
				<p>Content should be here *container2</p>
			</div>
<!-- 
			<div data-partial="auto"></div>

			<button data-partial="click" data-url="sample.json">Click me</button>

			<div data-partial="lazy" data-url="sample.json"></div>

			<div data-partial="nothing" data-url="sample.json"></div> -->

			<div id="template0" data-template="default">
				Just a simple super simple template
			</div>

			<div id="template2" data-template="default" data-renderer="json2html">
				<h4><strong>This is from div template</strong></h4>
				<ul data-bind="$root">
					<li>
						<p>
							Name: <span data-bind="name"></span>
						</p>
						<p>
							contact <br/>
							Email: <span data-bind="contact.email"></span><br/>
							Phone: <span data-bind="contact.phone"></span><br/>
						</p>
						<p>
							Friends
							<ul data-bind="friends">
								<li>
									Friends number <span data-bind="id"></span>. name = <span data-bind="name"></span>
								</li>
							</ul>
						</p>
					</li>
				</ul>
			</div>

				  

			<script type="text/html" id="template1" data-template="script" data-renderer="json2html">
				<h4><strong>This is from script template</strong></h4>
				<ul data-bind="$root">
					<li>
						<p>
							Name: <span data-bind="name"></span>
						</p>
						<p>
							contact <br/>
							Email: <span data-bind="contact.email"></span><br/>
							Phone: <span data-bind="contact.phone"></span><br/>
						</p>
						<p>
							Friends
							<ul data-bind="friends">
								<li>
									Friends number <span data-bind="id"></span>. name = <span data-bind="name"></span>
								</li>
							</ul>
						</p>
					</li>
				</ul>
			</script>


		</div>
	
	
		<script type="text/javascript" src="attv.js"></script>
		<script type="text/javascript" src="data-attributes.js"></script>
		<script type="text/javascript" src="data-wall.js"></script>
		<script type="text/javascript" src="data-partial.js"></script>
		<script type="text/javascript" src="data-template.js"></script>
		<script type="text/javascript" src="data-dialog.js"></script>
