<html>
	<head>
		<title>Test Usage</title>
	</head>
	<body>
	
		<div>
			<div data-partial="auto" data-url="partial.html"></div>
<!-- 			
			<div data-partial="auto" data-url="partial.html"></div> -->


			<form action="sample.json"
				data-partial="form"
				data-template-source="#template1"
				data-target="#container1">
				
				<button type="submit">Click here</button>

				<div id="container1">
					<p>Content should be here</p>
				</div>
			</form>
			
			<form action="sample.json"
				data-partial="form"
				data-target="#container2">
				
				<button type="submit">Click here</button>

				<div id="container2">
					<p>Content should be here *container2</p>
				</div>
			</form>
<!-- 
			<div data-partial="auto"></div>

			<button data-partial="click" data-url="sample.json">Click me</button>

			<div data-partial="lazy" data-url="sample.json"></div>

			<div data-partial="nothing" data-url="sample.json"></div> -->

			<div id="template0" data-template="default">
				Just a simple super simple template
			</div>

			<div id="template2" data-template="default" data-renderer="json2html">
				<h4><strong>This is from div template</strong></h4>
				<ul data-bind="$root">
					<li>
						<p>
							Name: <span data-bind="name"></span>
						</p>
						<p>
							contact <br/>
							Email: <span data-bind="contact.email"></span><br/>
							Phone: <span data-bind="contact.phone"></span><br/>
						</p>
						<p>
							Friends
							<ul data-bind="friends">
								<li>
									Friends number <span data-bind="id"></span>. name = <span data-bind="name"></span>
								</li>
							</ul>
						</p>
					</li>
				</ul>
			</div>

				  

			<script type="text/html" id="template1" data-template="script" data-renderer="json2html">
				<h4><strong>This is from script template</strong></h4>
				<ul data-bind="$root">
					<li>
						<p>
							Name: <span data-bind="name"></span>
						</p>
						<p>
							contact <br/>
							Email: <span data-bind="contact.email"></span><br/>
							Phone: <span data-bind="contact.phone"></span><br/>
						</p>
						<p>
							Friends
							<ul data-bind="friends">
								<li>
									Friends number <span data-bind="id"></span>. name = <span data-bind="name"></span>
								</li>
							</ul>
						</p>
					</li>
				</ul>
			</script>


		</div>
	
	
		<script type="text/javascript" src="attv.js"></script>
		<script type="text/javascript" src="data-attributes.js"></script>
		<script type="text/javascript" src="data-partial.js"></script>
		<script type="text/javascript" src="data-template.js"></script>

		<script type="text/javascript" >
			Attv.loader.pre.unshift(() => {
			});
		</script>
	</body>
</html>
