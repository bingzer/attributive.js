<div class="login row justify-content-center align-items-center mt-4">
  <form class="col-md-6 p-5 border" onsubmit="fn.login(); return false">
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Email" data-model="data.loginInfo.email">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Password" data-model="data.loginInfo.password">
      </div>
    </div>
    <div class="form-group row mt-2">
        <div class="col-sm-2">

        </div>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </div>
  </form>
</div>
