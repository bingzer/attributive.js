<div class="text-center">
    <form class="form-horizontal" onsubmit="return app.login()">
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Email" data-model="app.loginInfo.email">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Password" data-model="app.loginInfo.password">
          </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </div>
    </form>
</div>
