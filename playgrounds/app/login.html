<div id="login">
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12 p-5 border">
          <form class="form-horizontal" onsubmit="return fn.login()">
              <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Email" data-model="data.loginInfo.email">
                </div>
              </div>
              <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password" placeholder="Password" data-model="data.loginInfo.password">
                </div>
              </div>
              <div class="form-group row mt-2">
                  <div class="col-sm-2">

                  </div>
                  <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary">Login</button>
                      <button type="reset" class="btn btn-secondary">Reset</button>
                  </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
