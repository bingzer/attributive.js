<div id="profile">
  <h3 class="text-center text-white pt-5">Your Profile</h3>
  <div class="container">
    <div id="profile-row" class="row justify-content-center align-items-center">
      <div id="profile-column" class="col-md-10">
        <div id="profile-box" class="col-md-12 p-5 border">
          <form class="form-horizontal">
            <div class="form-group row">
              <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" placeholder="First Name" data-model="data.user.firstName">
              </div>
            </div>
            <div class="form-group row">
              <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" data-model="data.user.lastName">
              </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Email Address" data-model="data.user.email">
              </div>
            </div>
            <fieldset>
              <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password" placeholder="Password" data-model="data.user.password">
                </div>
              </div>
              <!-- <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="confirm" placeholder="Confirm Password" data-model="user.email">
                </div>
              </div> -->
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
