<div>
    <table 
        data-model="data.users"
        data-model-settings="{ headers: [ 
            'firstName as First Name', 
            'lastName as Last Name', 
            'email | template(\'#format-email\') as Email Address', 
            'password as Password', 
            'this | template(\'#format-delete-user\') as Action' 
        ] }"
        class="table"></table>
</div>
