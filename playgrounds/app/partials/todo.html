<div>
    <h3>Add/Remove your todos</h3>

    <div data-partial="auto" 
      data-url="${app.api}/todos?userId=${data.user.id}"
      data-template-url="partials/user-todos.html"
      data-context="{ user: data.user, todos: this }"></div>

    <div class="todo row justify-content-center align-items-center mt-4">
      <form class="form-horizontal col-md-6 p-5 border" data-partial="form" action="${app.api}/todos" data-callback="Attv.loadElements()">
        <input type="hidden" name="userId" data-model="data.user.id">
        <h4>New Todo</h4>
        <div class="form-group row">
          <label for="title" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" name="title" class="form-control" id="title" placeholder="Title" data-model="data.newTodo.title" data-model-settings="{ refresh: 'none' }">
          </div>
        </div>
        <div class="form-group row">
          <label for="content" class="col-sm-2 col-form-label">Content</label>
          <div class="col-sm-10">
            <input type="text" name="content" class="form-control" id="content" placeholder="Content" data-model="data.newTodo.content" data-model-settings="{ refresh: 'none' }">
          </div>
        </div>
        <div class="form-group row mt-4">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary">Add</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </div>
      </form>
    </div>
    
</div>
