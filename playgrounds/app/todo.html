<div>
    <h3>Add/Remove your todos</h3>

    <div>
        <table data-model="app.todos"></table>
    </div>

    
    <form class="form-horizontal" onsubmit="app.fn.addTodo(); return false;">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" data-model="app.newTodo.title">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Content</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" data-model="app.newTodo.content">
          </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary">Add</button>
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </div>
    </form>
</div>
