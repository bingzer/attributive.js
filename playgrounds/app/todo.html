<div>
    <h3>Add/Remove your todos</h3>

    <div class="container mb-4">
        <table data-model="data.user.todos"
          data-model-settings="{ headers: ['title as Title', 'content as Content', 'dateTime | fn.formatDate as Time', 'this | fn.formatDeleteTodo as Action' ] }"
          class="table"></table>
    </div>

    <div class="container mt-4">
      <div id="todo-row" class="row justify-content-center align-items-center">
        <div id="todo-column" class="col-md-6">
          <div id="todo-box" class="col-md-12 p-5 border">
            <h4>New Todo</h4>
            <form class="form-horizontal" onsubmit="fn.addTodo(); return false;">
              <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="title" placeholder="Title" data-model="data.newTodo.title">
                </div>
              </div>
              <div class="form-group row">
                <label for="content" class="col-sm-2 col-form-label">Content</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="content" placeholder="Content" data-model="data.newTodo.content">
                </div>
              </div>
              <div class="form-group row mt-4">
                  <div class="col-sm-2">
                    <!-- empty -->
                  </div>
                  <div class="col-sm-6">
                      <button type="submit" class="btn btn-primary">Add</button>
                      <button type="reset" class="btn btn-secondary">Reset</button>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    
</div>
