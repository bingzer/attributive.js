<body data-app="app">

        <div class="container-xl">
          <a class="navbar-brand" data-model="app.name" href="#/login" data-if="!app.user.isAuthorized"></a>
          <a class="navbar-brand" data-model="app.name" href="#/" data-if="app.user.isAuthorized"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07XL" aria-controls="navbarsExample07XL" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    
          <div class="collapse navbar-collapse" id="navbarsExample07XL">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <a class="nav-link" href="#/login">Login</a>
              </li>
              <li class="nav-item" data-if="app.user.isAuthorized">
                <a class="nav-link" href="#/profile">Profile</a>
              </li>
              <li class="nav-item" data-if="app.user.isAuthorized">
                <a class="nav-link" href="#/about">About</a>
              </li>
              <li class="nav-item" data-if="app.user.isAuthorized">
                <a class="nav-link" 
                  href="javascript: app.fn.logout()"
                  data-wall="confirm"
                  data-content="Are you sure you want to log out?">Logout</a>
              </li>
            </ul>
            <form data-if="app.user.isAuthorized">
              <input class="form-control" type="text" placeholder="Search" aria-label="Search">
            </form>
          </div>
        </div>
      </nav>

<main id="main">
