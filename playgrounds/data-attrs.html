<html>
<head>
	<title>[data-attrs] Test Usages</title>
</head>
<body>
	<div>
        <h3>
            [data-attrs]
		</h3>
		
		<div data-attrs="{ title: 'Hello I\'m the title', style: 'border: 1px solid gray; padding: 2px'}">This has title</div>

    </div>
	<div>
        <h3>
            [data-attrs] with variable
		</h3>
		
		<div data-attrs="{ title: 'Hello I\'m the title. 1 + 10 = ' + (1 + 10), style: 'border: 1px solid gray; padding: 2px'}">This has title</div>

	</div>
	<div>
        <h3>
            [data-attrs] with dash
		</h3>
		
		<div data-attrs="{ data_name: 'Name', data_attrs: '{ name: \'\'}' }">This has title</div>

	</div>
	
	<div>
        <h3>
            [data-attrs] disabled attribute
		</h3>
		
		<button data-attrs="{ disabled: true }">This is a disabled button</div>
		<button data-attrs="{ disabled: false }">This is a enabled button</div>

    </div>
    
	<script type="text/javascript" src="/build/attv.js"></script>
	<script type="text/javascript" src="/build/data-attributes.js"></script>
</body>
</html>
