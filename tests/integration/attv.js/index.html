<html>
<head>
	<title>Test Usage</title>
</head>
<body>
	<div data-write-hello-world="default">
        <!-- Hello World here-->
    </div>

	<div data-write-hello-world="es6">
        <!-- Hello World here-->
    </div>
	<div data-write-hello-world="es5">
        <!-- Hello World here-->
    </div>
	
	<div data-write-hello-world="invalid-value">
        <!-- Hello World here-->
    </div>
    
    <script type="text/javascript" src="/build/attv.js"></script>
    <script type="text/javascript" defer>

Attv.register('data-write-hello-world', { isAutoLoad: true, wildcard: 'none' }, function (att) {

    att.value('default', function (value, element) {
        element.innerHTML = 'hello. this is from default' + value.getRaw(element);
    });

    // -- using ES6 class

    class Es6Class extends Attv.Attribute.Value {
        constructor() {
            super("es6");
        }

        load = function (element) {
            element.innerHTML = 'hello. this is from custom. from attribute ' + this.attribute.toString();
        }
    }

    att.value(att => new Es6Class());


    // -- using ES5 class

    function Es5Class() {
        Attv.Attribute.Value.call(this, 'es5');

        return this;
    }
    Es5Class.prototype = Object.create(Attv.Attribute.Value.prototype);
    Es5Class.prototype.load = function (element) {
        element.innerHTML = 'hello. this is from es5. from attribute ' + this.attribute.toString();
    };

    att.value(att => new Es5Class());

})
    </script>
</body>
</html>
