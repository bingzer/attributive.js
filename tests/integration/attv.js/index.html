<html>
<head>
	<title>Test Usage</title>
</head>
<body>
	<div data-write-hello-world="default">
        <!-- Hello World here-->
    </div>
    
    <script type="text/javascript" src="/build/attv.js"></script>
    <script type="text/javascript" defer>

Attv.loader.pre.push(() => {
    Attv.registerAttribute('data-write-hello-world', 
        function (name) {
            return new Attv.Attribute('Write-Hello-World', name, true); 
        },
        function (attribute, list) {
            list.push(new Attv.Attribute.Value('default', attribute, [], element => {
                element.innerHTML = 'Hello World';
            }));
        }
    );
});

    </script>
</body>
</html>
