<html>
<head>
    <title>[data-model] on table Test Usages</title>
    <style>
        
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
	<div>
        <h3>
            [data-model]
		</h3>
        
        <table data-model="employees"></table>

    </div>

	<div>
        <h3>
            [data-model] table with settings.headers
		</h3>
        
        <table data-model="employees" data-model-settings="{ headers: ['firstName', 'lastName'] }"></table>

    </div>

	<div>
        <h3>
            [data-model] table with settings.headers with title alias-ing
		</h3>
        
        <table data-model="employees" data-model-settings="{ headers: ['firstName as First Name', 'lastName as Last Name', 'data.asset as \'data cool\'', 'data.key' ] }"></table>

    </div>

	<div>
        <h3>
            [data-model] table with settings.headers with custom function
		</h3>
        
        <table data-model="employees" data-model-settings="{ headers: ['firstName as First Name', 'lastName as Last Name', '(email | writeEmail) as Email' ] }"></table>

    </div>
    
<script type="text/javascript" src="/build/attv.js"></script>
<script type="text/javascript" src="/build/data-attributes.js"></script>
<script type="text/javascript" src="/build/data-models.js"></script>

<script type="text/javascript">
    var employees = [{
        "firstName": "ricky",
        "lastName": "tobing",
        "email": "ricky@example.com",
        "data": {
            "asset": "none",
            "key": "pad"
        }
    },
    {
        "firstName": "no2",
        "lastName": "employee",
        "email": "employee2@example.com",
        "data": {
            "asset": "currency",
            "key": "xbox"
        }
    },
    {
        "firstName": "no2",
        "lastName": "employee",
        "email": "employee3@example.com",
        "data": {
            "asset": "keyboard",
            "key": "mouse"
        }
    }];

    function writeEmail(email) {
        return '<a href="mailto: ' + email + '">' + email + '</a>';
    }
</script>

</body>
</html>
