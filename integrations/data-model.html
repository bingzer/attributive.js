<html>
<head>
	<title>[data-model] Test Usages</title>
</head>
<body>
	<div>
        <h3>
            [data-model]
		</h3>
		
		<div data-model="employee">
			<input type="text" data-bind="firstName" title="your name is {{firstName}}"/>
			<input type="text" data-bind="lastName"/>
			<input type="text" data-bind="data.asset"/>
		</div>

		<h3 data-model="employee">
			<span data-bind="firstName"></span>
			<span data-bind="lastName"></span>
		</h3>

		<div>
			<input type="text" data-model="employee.firstName" data-atts="{title: 'your first name is ' + firstName }"/>
			<span data-model="employee.lastName"></span>
		</div>

		<div data-foreach="employees" data-model="employee" data-model-index="employeeIndex">
		</div>

	</div>
	
	<script type="text/javascript">
		var employee = {
			firstName: "ricky",
			lastName: "tobing",
			data: {
				asset: 'none',
				key: 'pad'
			}
		};
	</script>
    
	<script type="text/javascript" src="/build/attributive.core.js"></script>
	<script type="text/javascript" src="/build/extras/data-model.js"></script>
</body>
</html>
