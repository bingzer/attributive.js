<html>
<head>
	<title>[data-model] Test Usages</title>
</head>
<body>
	<div>
        <h3>
            [data-model]
		</h3>
		
		<div style="border: 1px solid gray; padding: 8px; margin: 8px;">
			<p>input type=text</p>
			<input type="text" data-model="employee.firstName" title="your name is {{firstName}}" onkeyup="Attv.reloadElements('#p1')"/>
			<input type="text" data-model="employee.lastName" onkeyup="Attv.reloadElements('#p1')"/>
			
			<p id="p1" style="margin-top: 10px;">
				<span data-model="employee.firstName"></span> <span data-model="employee.lastName"></span>
			</p>
		</div>

		<div style="border: 1px solid gray; padding: 8px; margin: 8px;">
			<p>input type=checkbox</p>
			<label>
				Check if you want candy
				<input type="checkbox" data-model="employee.wantCandy" onchange="Attv.reloadElements('#p2')"/>
			</label>
			
			<p id="p2" style="margin-top: 10px;">
				Does <span data-model="employee.firstName"></span> want candy? <span data-model="employee.wantCandy"></span>
			</p>
		</div>

		<div style="border: 1px solid gray; padding: 8px; margin: 8px;">
			<p>select</p>
			<select data-model="employee.candyType" onchange="Attv.reloadElements('#p3')">
				<option data-foreach="candy in candyTypes" data-attrs="{value: candy}" data-model="candy"></option>
			</select>
			
			<p id="p3" style="margin-top: 10px;">
				Type of candy that <span data-model="employee.firstName"></span> want? <span data-model="employee.candyType"></span>
			</p>
		</div>
		

	</div>
	
	<script type="text/javascript">
		var employee = {
			firstName: "ricky",
			lastName: "tobing",
			wantCandy: true,
			candyType: 'snickers'
		};

		var candyTypes = [
			'snickers',
			'milky way',
			'm&m',
			'kitkat',
			'twix'
		];
	</script>
    
    
	<script type="text/javascript" src="/build/attv.js"></script>
	<script type="text/javascript" src="/build/data-attributes.js"></script>
	<script type="text/javascript" src="/build/data-models.js"></script>
</body>
</html>
