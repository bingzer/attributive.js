<html>
<head>
	<title>[data-model] Test Usages</title>
</head>
<body>
	<div>
        <h3>
            [data-model]
		</h3>
		<h2>Two way binding</h2>

		<div style="border: 1px solid gray; padding: 8px; margin: 8px;" id="summary-form">
			<h3>Summary</h3>

			<div>
				Name <span data-model="employee.firstName"></span> <span data-model="employee.lastName"></span>
			</div>
			<div>
				Wants Candy? <span data-model="employee.wantCandy">
			</div>
			<div>
				Type of candy that <span data-model="employee.firstName"></span> want is <span data-model="employee.candyType"></span>
			</div>
			
		</div>

		<div style="border: 1px solid gray; padding: 8px; margin: 8px;" id="name-form">
			<h4>input type=text</h4>

			<div>
				First Name <input type="text" data-model="employee.firstName" title="your name is {{firstName}}"/>
			</div>
			<div>
				Last Name <input type="text" data-model="employee.lastName"/>
			</div>
			
			<p id="p1" style="margin-top: 10px;">
				Name: <span data-model="employee.firstName"></span> <span data-model="employee.lastName"></span>
			</p>
		</div>

		<div style="border: 1px solid gray; padding: 8px; margin: 8px;" id="want-candy-form">
			<h4>input type=checkbox</h4>

			<label>
				Does <span style="font-weight: 700" data-model="employee.firstName"></span> want candy? <span data-model="employee.wantCandy"></span>
				<input type="checkbox" data-model="employee.wantCandy"/>
			</label>
		</div>

		<div style="border: 1px solid gray; padding: 8px; margin: 8px;">
			<h4>select</h4>
			<select data-model="employee.candyType" data-attrs="{disabled: !employee.wantCandy}">
				<option data-foreach="candy in candyTypes" data-attrs="{value: candy}" data-model="candy"></option>
			</select>
			
			<p id="p3" style="margin-top: 10px;">
				Type of candy that <span data-model="employee.firstName"></span> want? <span data-model="employee.candyType"></span>
			</p>
		</div>

		<div style="border: 1px solid gray; padding: 8px; margin: 8px;">
			<p>radio button</p>

			<label data-foreach="candy in candyTypes" style="border: 1px solid gray">
				<input data-model="employee.candyType" type="radio" data-attrs="{id: candy, name: 'candy', value: candy, checked: employee.candyType == candy, disabled: !employee.wantCandy}">
				<span data-model="candy"></span>
			</label>
			
			<p id="p4" style="margin-top: 10px;">
				Type of candy that <span data-model="employee.firstName"></span> want? <span data-model="employee.candyType"></span>
			</p>
		</div>

	</div>
	
	<script type="text/javascript">
		var employee = {
			firstName: "ricky",
			lastName: "tobing",
			wantCandy: true,
			candyType: 'snickers'
		};

		var candyTypes = [
			'snickers',
			'milky way',
			'm&m',
			'kitkat',
			'twix'
		];
	</script>
    
    
	<script type="text/javascript" src="/build/attv.js"></script>
	<script type="text/javascript" src="/build/data-attributes.js"></script>
	<script type="text/javascript" src="/build/data-models.js"></script>
</body>
</html>
