<html>
<head>
	<title>[data-model] Test Usages</title>
</head>
<body>
	<div>
        <h3>
            [data-model]
		</h3>
		
		<div style="border: 1px solid gray; padding: 8px; margin: 8px;">
			<p>Simple stuffs</p>
			<input type="text" data-model="employee.firstName" title="your name is {{firstName}}"/>
			<input type="text" data-model="employee.lastName"/>
			<input type="text" data-model="employee.data.asset"/>
		</div>
		

	</div>
	
	<script type="text/javascript">
		var employee = {
			firstName: "ricky",
			lastName: "tobing",
			data: {
				asset: 'none',
				key: 'pad'
			}
		};
	</script>
    
	<script type="text/javascript" src="/build/attributive.core.js"></script>
	<script type="text/javascript" src="/build/extras/data-model.js"></script>
</body>
</html>
