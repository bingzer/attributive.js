<html>
<head>
	<title>[data-model] Test Usages</title>
</head>
<body>
	<div>
        <h3>
            [data-model]
		</h3>
		
		<div style="border: 1px solid gray; padding: 8px; margin: 8px;">
			<p>Simple stuffs</p>
			<input type="text" data-model="employee.firstName" title="your name is {{firstName}}" onkeyup="Attv.reloadElements('#p')"/>
			<input type="text" data-model="employee.lastName" onkeyup="Attv.reloadElements('#p')"/>
			<input type="text" data-model="employee.data.asset" onkeyup="Attv.reloadElements('#p')"/>
			
			<p id="p" style="margin-top: 10px;">
				<span data-model="employee.firstName"></span> <span data-model="employee.lastName"></span>
			</p>
		</div>
		

	</div>
	
	<script type="text/javascript">
		var employee = {
			firstName: "ricky",
			lastName: "tobing",
			data: {
				asset: 'none',
				key: 'pad'
			}
		};
	</script>
    
    
	<script type="text/javascript" src="/build/attv.js"></script>
	<script type="text/javascript" src="/build/data-attributes.js"></script>
	<script type="text/javascript" src="/build/data-model/data-model.js"></script>
</body>
</html>
