<html>
<head>
	<title>[data-foreach] Test Usages</title>
</head>
<body>
	<div>
        <h3>
            [data-foreach]
		</h3>
        
        <div>
            [data-foreach] auto loads and create a global var of emp
            <div data-foreach="emp in employees">
                <h3 style="border: 1px solid black; padding: 10px">
                    <span data-model="emp.firstName"></span>
                    <span data-model="emp.lastName"></span>
                </h3>
            </div>
        </div>

    </div>
    
	<script type="text/javascript" src="/build/attributive.core.js"></script>
	<script type="text/javascript" src="/build/extras/data-model.js"></script>
    <script type="text/javascript" src="/build/extras/data-foreach.js"></script>
    
	<script type="text/javascript">
        
        var employees = [
            {
                firstName: "ricky",
                lastName: "tobing",
                data: {
                    asset: 'none',
                    key: 'pad'
                }
            },
            
            {
                firstName: "employee2",
                lastName: "number",
                data: {
                    asset: 'computer',
                    key: 'coffee'
                }
            }
        ]
	</script>
</body>
</html>
