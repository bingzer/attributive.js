<html>
<head>
	<title>[data-foreach] Test Usages</title>
</head>
<body>
	<div>
        <h3>
            [data-foreach]
		</h3>
        
        <div>
            [data-foreach] auto loads and create a global var of emp
            <div data-foreach="emp in employees" style="border: 1px solid black; padding: 10px">
                <h3 data-attrs="{title: 'hello ' + emp.firstName + ' ' + emp.lastName}">
                    <span data-model="emp.firstName"></span>
                    <span data-model="emp.lastName"></span>
                    <br/>
                    Email:
                    <a data-attrs="{ href: 'mailto: ' + emp.email}">
                        <span data-model="emp.email"></span>
                    </a>
                </h3>
            </div>
        </div>

    </div>
    
	<script type="text/javascript" src="/build/attributive.core.js"></script>
	<script type="text/javascript" src="/build/extras/data-model.js"></script>
    <script type="text/javascript" src="/build/extras/data-foreach.js"></script>
    
	<script type="text/javascript">
        
        var employees = [
            {
                firstName: "ricky",
                lastName: "tobing",
                email: 'ricky@example.com',
                data: {
                    asset: 'none',
                    key: 'pad'
                }
            },
            {
                firstName: "no2",
                lastName: "employee",
                email: 'employee2@example.com',
                data: {
                    asset: 'currency',
                    key: 'xbox'
                }
            },
            {
                firstName: "no2",
                lastName: "employee",
                email: 'employee3@example.com',
                data: {
                    asset: 'keyboard',
                    key: 'mouse'
                }
            },
        ]
    </script>
    
</body>
</html>
