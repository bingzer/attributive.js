<head>
	<title>[data-attrs] Test Usages</title>
</head>
<body>
	<div>
        <h3>
            [data-attrs]
		</h3>
		
		<div data-attrs="{ title: 'Hello I\'m the title', style: 'border: 1px solid gray; padding: 2px'}">This has title</div>

    </div>
	<div>
        <h3>
            [data-attrs] with variable

    </div>
    
	<script type="text/javascript" src="/build/attv.js"></script>
	<script type="text/javascript" src="/build/data-attributes.js"></script>
</body>
