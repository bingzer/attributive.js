<div>
    <h3><code>[data-table]</code></h3>
    
    <div>
        <h4>
            This is an example of using <code>[data-table]</code>
        </h4>

        <table data-table="default" 
            data-template="table"
            data-partial="table"
            data-renderer="json2Html"
            data-template-source="this"
            data-url="samples/sample.json"
            data-table-settings="{ pageSize: 25, pageNumber: 1 }">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Contact</th>
                    <th>Tags</th>
                </tr>
            </thead>
            <tbody>
                <tr data-bind="$root">
                    <td data-bind="name"></td>
                    <td data-bind="company"></td>
                    <td> 
                        Email: <span data-bind="contact.email"></span>
                        Phone: <span data-bind="contact.phone"></span>
                    </td>
                    <td>
                        <span data-bind="tags">
                            <span data-bind="$"></span>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
