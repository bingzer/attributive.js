<div>
    <h3><code>[data-dialog]</code></h3>
    <div>
        <a href="#" data-dialog="default" data-content="This is the content" data-title="This is the title" data-modal="true">Click to show dialog (modal)</a>
        <button data-dialog="default" data-content="This is the content" data-title="This is the title" data-modal="false">Click to show dialog (non-modal)</button>
        <button data-dialog="default" data-dialog-settings="{ title: 'This is the title', content: 'From data-settings' }">Click to show dialog (with data-settings)</button>

        <button data-dialog="default" data-partial="dialog" data-title="Hello partial.html" data-url="samples/partial.html">Click to show dialog (with data-partial)</button>

        <button data-dialog="default" data-dialog-settings="{title: 'This is the title', content: 'This is the content'}">Click to show dialog (settings)</button>
    </div>
</div>
