<div>
    <h3><code>[data-attributes]</code></h3>

    <div>
        <h4 class="code">data-loading]='default'</h4>
        <p>Shows a loading spinner</p>
        <div class="text-center">
            <div data-loading="default"></div>
            <div data-loading="default" data-options="{ outerColor: 'green', innerColor: 'blue'}"></div>
            <div data-loading="default" data-options="{ outerColor: '#c0c0c0', innerColor: '#00ff00', width: '50px', height: '50px'}"></div>
        </div>
    </div>
</div>
